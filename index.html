<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Loup-Garou - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #111;
      padding: 50px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      border: 2px solid crimson;
    }

    h1 {
      font-size: 32px;
      color: crimson;
      margin-bottom: 40px;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      font-weight: bold;
      letter-spacing: 2px;
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background-color: #2c2c2c;
      color: white;
      transition: 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    button:hover {
      background-color: #3a3a3a;
      box-shadow: 0 0 15px crimson;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loup-Garou</h1>
    <button onclick="goToHost()">أنا الراوي</button>
    <button onclick="goToPlayer()">أنا اللاعب</button>
  </div>

  <script>
    function goToHost() {
      window.location.href = "host.html";
    }

    function goToPlayer() {
      window.location.href = "player.html";
    }
  </script>
</body>
</html>
