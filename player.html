<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Loup-Garou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #111;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
      border: 2px solid crimson;
    }

    h2 {
      font-size: 28px;
      color: crimson;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
    }

    button {
      width: 90%;
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.15);
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
      box-shadow: 0 0 15px crimson;
      transform: scale(1.02);
    }

    .danger {
      background-color: #a10d0d !important;
    }

    #role-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      color: white;
    }

    .hidden {
      display: none;
    }

    #my-role {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: crimson;
    }

    #infected-msg {
      margin-top: 15px;
      color: #e74c3c;
      font-weight: bold;
    }

    #role-image {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 0 10px crimson;
    }

    #skull {
      font-size: 80px;
      color: #e74c3c;
      margin-bottom: 10px;
    }

    #death-text {
      color: #e74c3c;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loup-Garou</h2>

    <div id="join-form">
      <input type="text" id="player-name" placeholder="اسمك">
      <input type="text" id="room-code" placeholder="رمز الغرفة">
      <button id="join-btn">انضم</button>
    </div>

    <div id="status" class="hidden" style="color: white;">
      في انتظار بدء اللعبة...
      <button id="leave-btn" class="danger">مغادرة</button>
    </div>

    <div id="role-box" class="hidden"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getDatabase, ref, push, set, update, onValue, get, remove, child
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBC7slGCHoJ2AAxfuaLPMawrd6woysaLw4",
      authDomain: "loup-garou-v1001.firebaseapp.com",
      databaseURL: "https://loup-garou-v1001-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "loup-garou-v1001",
      storageBucket: "loup-garou-v1001.appspot.com",
      messagingSenderId: "889495954871",
      appId: "1:889495954871:web:b1a78c457923fd7772b432"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("player-name");
    const codeInput = document.getElementById("room-code");
    const joinBtn = document.getElementById("join-btn");
    const joinForm = document.getElementById("join-form");
    const statusDiv = document.getElementById("status");
    const roleBox = document.getElementById("role-box");
    const leaveBtn = document.getElementById("leave-btn");

    let playerId = localStorage.getItem("playerId");
    let roomCode = localStorage.getItem("roomCode");

    let currentRole = "";
    let roleImage = "";

    async function checkPlayerStatus() {
      if (!playerId || !roomCode) return;

      const dbRef = ref(db);
      const snap = await get(child(dbRef, `rooms/${roomCode}/players/${playerId}`));
      if (snap.exists()) {
        const player = snap.val();
        currentRole = player.role;
        roleImage = player.roleImage || "";
        joinForm.classList.add("hidden");

        if (!currentRole) {
          statusDiv.classList.remove("hidden");
        } else {
          showRevealButton();
        }

        onValue(ref(db, `rooms/${roomCode}/players/${playerId}`), (snapshot) => {
          const data = snapshot.val();
          if (!data) return;

          currentRole = data.role;
          roleImage = data.roleImage || "";

          if (data.role && roleBox.classList.contains("hidden")) {
            showRevealButton();
            statusDiv.classList.add("hidden");
          }

          if (data.isDead) {
            showDeathScreen();
          }
        });
      }
    }

    function showRevealButton() {
      roleBox.classList.remove("hidden");
      roleBox.innerHTML = `
        <button id="reveal-btn">إظهار الدور</button>
        <button id="suicide-btn" class="danger">انتحار</button>
      `;

      document.getElementById("reveal-btn").onclick = () => showRole(currentRole);
      document.getElementById("suicide-btn").onclick = async () => {
        await update(ref(db, `rooms/${roomCode}/players/${playerId}`), { isDead: true });
      };
    }

    function showRole(role) {
      roleBox.innerHTML = `
        <img id="role-image" src="${roleImage}" alt="${role}">
        <div id="my-role">${role}</div>
        <button id="hide-btn">إخفاء</button>
        <button id="suicide-btn" class="danger">انتحار</button>
      `;

      document.getElementById("hide-btn").onclick = showRevealButton;
      document.getElementById("suicide-btn").onclick = async () => {
        await update(ref(db, `rooms/${roomCode}/players/${playerId}`), { isDead: true });
      };
    }

    function showDeathScreen() {
      roleBox.innerHTML = `
        <div id="skull">💀</div>
        <p id="death-text">لقد تم قتلك!</p>
        <button id="exit-btn" class="danger">الخروج من اللعبة</button>
      `;

      document.getElementById("exit-btn").onclick = async () => {
        await remove(ref(db, `rooms/${roomCode}/players/${playerId}`));
        localStorage.clear();
        window.location.href = "index.html";
      };
    }

    joinBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      roomCode = codeInput.value.trim();

      if (!name || !roomCode) {
        alert("يرجى إدخال الاسم ورمز الغرفة.");
        return;
      }

      const roomSnap = await get(ref(db, `rooms/${roomCode}`));
      if (!roomSnap.exists()) {
        alert("رمز الغرفة غير موجود.");
        return;
      }

      if (roomSnap.val().started) {
        alert("لا يمكنك الانضمام. الجولة بدأت.");
        return;
      }

      const newRef = push(ref(db, `rooms/${roomCode}/players`));
      playerId = newRef.key;

      await set(newRef, {
        name: name,
        role: null,
        roleImage: "",
        isDead: false,
        isInfected: false
      });

      localStorage.setItem("playerId", playerId);
      localStorage.setItem("roomCode", roomCode);

      joinForm.classList.add("hidden");
      statusDiv.classList.remove("hidden");

      checkPlayerStatus();
    });

    leaveBtn.onclick = async () => {
      await remove(ref(db, `rooms/${roomCode}/players/${playerId}`));
      localStorage.clear();
      window.location.href = "index.html";
    };

    checkPlayerStatus();
  </script>
</body>
</html>
